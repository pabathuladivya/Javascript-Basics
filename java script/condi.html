        <body>
        b1 : <input type="radio" value="male" name="name" id="p1"/>Male
        b2 : <input type="radio" value="female" name="name" id="p2"/>female
        o/p : <button onclick="check()">submit</button> 


        <script>
            function check(){
            var a = document.getElementById("p1");
            var b = document.getElementById("p2");
              if(a.checked==true){
                document.getElementById("demo").innerHTML=a.value;
              }else if(b.checked==true){
                document.getElementById("demo").innerHTML=b.value;
              }
            }
        </script> 

        E1 : <input type="text" name="value1" id="i1"/>
        E2 : <input type="text" name="value2" id="i2"/>
        o/p : <button onclick="update()">update</button>

        <script>
          function update(){
          
          var a = document.getElementById("i1");
          var b = document.getElementById("i2");
          var c = b.replace(a);
          document.getElementById("demo3").innerHTML=c.value;
          }
        </script>
