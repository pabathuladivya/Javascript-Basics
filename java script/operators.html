<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        b1:<input type="text" id="n1"/>
        b2:<input type="text" id="n2"/>
        result:<input type="text" id="result"/>
        <button onclick="calc()">o/p</button>

        <script>
            function calc(){
            
                var n1 = parseInt(document.getElementById("n1").value);
                var n2 = parseInt(document.getElementById("n2").value);
                var oper = document.getElementById("operators").value;

                if (oper === '+'){
                    document.getElementById("result").value=n1+n2;
                }

                if (oper === '-'){
                    document.getElementById("result").value=n1-n2;
                }

                if (oper === '/'){
                    document.getElementById("result").value=n1/n2;
                }

                if (oper === '*'){
                    document.getElementById("result").value=n1*n2;
                }

                if (oper === '%'){
                    document.getElementById("result").value=n1%n2;
                }

                if (oper === '='){
                    // document.getElementById("result").value=n1=n2;
                    console.log(true);
                }else {
                    console.log(false);
                }
            }
        </script>

        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
            <option value="%">%</option>
            <option value="=">=</option>
        </select>
    </body>
</html>
